<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightingAction</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container div player health와 enemy health가 반대로 깎이는 것을 구현하는 거 이게 좀 이해하기 어렵다-->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%; "></div>
            </div>

            <!-- timer -->
            <div id="timer" style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                10
            </div>
            
            <!-- enemy health -->
            <div style="position: relative; width: 100%;">
                <div style="background-color: yellow; height: 30px; "></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0; "></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">Tie</div>
        <canvas></canvas>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
